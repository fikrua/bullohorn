                <span th:errors="*{content}"
                      th:if="${#fields.hasErrors('content')}"></span><br/><br/>
                postedDate:<input th:field="*{postDate}" type="text"/>
                <span th:errors="*{postDate}"
                      th:if="${#fields.hasErrors('postDate')}"></span><br/><br/>
                postedBy:<input th:field="*{postedBy}" type="text"/>

                      th:if="${#fields.hasErrors('postedBy')}"></span><br/><br/>
